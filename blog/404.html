<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb" lang="en-US"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">

    <title>个人博客--404</title>
    <link rel="stylesheet" type="text/css" href="/Public/css/cmstop-error.css" media="all">
</head>
<style>
	p{ font-size: 30px;

    margin-left: 53%;
    margin-top: 233px;}
</style>
<body class="body-bg">

<p><span id="dd">3</span>秒后自动跳转....</p>

<script type="text/javascript">
function run(){
    var s = document.getElementById("dd");
    if(s.innerHTML == 0){
        window.location.href='http://www.66shu.cn';
        return false;
    }
    s.innerHTML = s.innerHTML * 1 - 1;
}
window.setInterval("run();", 1000);
</script>
</body>
</html>
