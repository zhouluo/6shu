<style>
*{margin:0;padding:0;font-family:"Microsoft Yahei";}
.popup{width:1000px;height:200px;border:1px dashed #888;position:fixed;_position:absolute;top:50%;left:50%;margin-left:-500px;margin-top:-100px;}
.icon_tick,.icon_error,.icon_plaint{background:url(/Proxymanager/Static/image/icon.png);display:block;width:105px;height:105px;margin-top:40px;float:left;margin-left:350px;_margin-left:175px;}
.icon_tick{background-position:0 0;}

.popup_content{display:block;float:left;margin:50px 0 0 20px;}

<body>
<div class="popup success" id="popup">
	<i class="icon_tick"></i>
	<div class="popup_content"><span class="success"><?php echo($message); ?></span><p>页面自动<a id="href" href="<?php echo($jumpUrl); ?>">跳转</a>，等待时间：<em id="wait"><?php echo($waitSecond); ?></em></p></div>

	

</div>
<script type="text/javascript"> 
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
</body>
